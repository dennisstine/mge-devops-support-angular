<h3 class="content-header">Deploying into the Environments</h3>

<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Combined Diagram
      </mat-panel-title>
    </mat-expansion-panel-header>
    <pinch-zoom backgroundColor="rgba(255,255,255, 0.3)">
      <img src="../../../assets/images/documentation/build-pipeline/full.mermaid-lr.svg" />
    </pinch-zoom>
    <a mat-raised-button class="mat-primary"
       href="../../../assets/images/documentation/build-pipeline/full.mermaid-lr.svg" target="_blank">
      <fa-icon [icon]="['fas', 'download']"></fa-icon>&nbsp;Download</a>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Frontend Bundles
      </mat-panel-title>
    </mat-expansion-panel-header>
    <pinch-zoom backgroundColor="rgba(255,255,255, 0.3)">
      <img src="../../../assets/images/documentation/build-pipeline/frontend.mermaid-lr.svg" />
    </pinch-zoom>
    <a mat-raised-button class="mat-primary"
       href="../../../assets/images/documentation/build-pipeline/frontend.mermaid-lr.svg" target="_blank">
      <fa-icon [icon]="['fas', 'download']"></fa-icon>&nbsp;Download</a>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Backend Artifacts
      </mat-panel-title>
    </mat-expansion-panel-header>
    <pinch-zoom backgroundColor="rgba(255,255,255, 0.3)">
      <img src="../../../assets/images/documentation/build-pipeline/backend.mermaid-lr.svg" />
    </pinch-zoom>
    <a mat-raised-button class="mat-primary"
       href="../../../assets/images/documentation/build-pipeline/backend.mermaid-lr.svg" target="_blank">
      <fa-icon [icon]="['fas', 'download']"></fa-icon>&nbsp;Download</a>
  </mat-expansion-panel>
</mat-accordion>
