<div class="flexbox-parent container">
  <div layout="row" layout-align="center center">

    <h1 class="content-header">Documentation for Systems, Tools, Processes, etc.</h1>

    <nav mat-tab-nav-bar>
      <a mat-tab-link *ngFor="let tab of tabs"
         (click)="activeLink = tab"
         [routerLink]="tab.route"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        {{tab.label}} </a>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>
